<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Giphy Party</title>
</head>
<body class="bg-dark">
  <h1 class="text-center text-info mt-4 mb-4">Giphy Party</h1>
  <div class="container" style="height: 100px;">
  <form action="" id="searchForm" class="form-inline d-flex mx-auto mb-4 h-60">
    <input type="text" id="search" placeholder="Enter a search term" class="form-control p-3 border bg-light ">
    <input type="submit" id="formSubmit" value="Search Giphy" class="btn btn-primary p-3">
    <button id="remove" class="btn btn-danger">Remove Images</button>
  </form>
  <div id="gifarea" class="row"></div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
<footer class="text-center text-secondary">Powered By GIPHY</footer>
</html>
